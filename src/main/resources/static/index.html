<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrappleLogic Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; padding-top: 50px; margin: 0; }
        .game-container { background: #1e1e1e; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 450px; border: 1px solid #333; margin-bottom: 20px; }
        .status-panel { background: #252525; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border-left: 4px solid #e67e22; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { background: #34495e; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-weight: bold; width: 100%; }
        button:hover { background: #e67e22; transform: translateY(-2px); }
        input, select { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #2c3e50; color: white; margin-bottom: 10px; width: 95%; }
        #log { margin-top: 1.5rem; height: 120px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 0.9rem; border-radius: 4px; color: #2ecc71; }
        .stat-line { color: #aaa; font-size: 0.8rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="game-container">
    <h3>1. Create Your Fighter</h3>
    <input type="text" id="playerName" placeholder="Fighter Name...">
    <select id="playerStyle">
        <option value="BJJ">BJJ</option>
        <option value="WRESTLER">WRESTLER</option>
        <option value="JUDOKA">JUDOKA</option>
    </select>
    <button onclick="createFighter()">Create Fighter</button>
    <div id="setup-log" style="font-size: 0.8rem; color: #2ecc71; margin-top: 10px;"></div>
</div>

<div class="game-container">
    <h3>2. Match Simulator</h3>
    <div class="stat-line">BJJ (Attacker) vs WRESTLER (Defender)</div>
    <div class="status-panel">
        <strong>Current Position:</strong> <span id="pos-display">STANDING</span>
    </div>
    <div class="controls">
        <button onclick="executeMove('DOUBLE_LEG')">Double Leg</button>
        <button onclick="executeMove('PULL_GUARD')">Pull Guard</button>
        <button onclick="executeMove('BACK_TAKE')">Take Back</button>
        <button onclick="executeMove('REAR_NAKED_CHOKE')">RNC Finish</button>
    </div>
    <div id="log">>> Ready for combat...</div>
</div>

<script src="app.js"></script>
</body>
</html>
